<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calcullator</title>
</head>
<body>
    <h1>Age calculator :)</h1>
    <input type="text" name="year" id="year" placeholder="yyyy" minlength="1" maxlength="4  " required>
    <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
    <input type="text" name="day" id="day" placeholder="dd" minlength="1" maxlength="2" required>
    <button name="calculate" id="calculate" value="submit" onclick=" set()">click me to calculate Age</button>
    <div class="age" id="age"></div>
    <script>
        document.getElementById("year").focus()
        function set() {
            var d1 = document.getElementById("day").value;
            var m1 = document.getElementById("month").value;
            var y1 = document.getElementById("year").value;

            var date = new Date();
            var d2 = date.getDate();
            var m2 = 1 + date.getMonth();
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 30, 31, 30, 31, 30]

            if (d1>d2){
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if (m1>m2){
                m2 = m2 + 12;
                y2 = y2 - 1;
            
            }
            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;
            document.getElementById("age").innerHTML = "Your age is " + y +
            " Years " + m + " Months " + d + " Days!";
        }
    </script>
</body>
</html>
